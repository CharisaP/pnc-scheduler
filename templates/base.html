 <!DOCTYPE html>
<html>
  <head>
    <img src="/templates/pnc.png" class="img-thumbnail" alt="logo">
    <title>Prime Nursing Care</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     <link rel="stylesheet" type="text/css" href="http://primenursingcare.com/design/css_import.css"  media="all" /> -->
    <link rel="stylesheet" type="text/css" href="http://primenursingcare.com/javascript/jquery/fancybox/jquery.fancybox-2.1.4.css"  media="screen"/>
    
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
<script src='fullcalendar-2.6.1/lib/jquery.min.js'></script>
<script src='fullcalendar-2.6.1/lib/moment.min.js'></script>
<script src='fullcalendar-2.6.1/fullcalendar.js'></script>
  </head>
  <body>

    <div class="container">

      <!-- messages -->
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}

      <!-- child template -->
      {% block content %}{% endblock %}

      <!-- errors -->
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

      
    </div>

    <div id='calendar'></div>



  </body>
</html>
